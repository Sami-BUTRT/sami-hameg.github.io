<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami Hameg | Email Debugger</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --primary: #38bdf8;
            --secondary: #10b981;
            --border: #334155;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        h2 { color: var(--primary); margin-top: 0; }
        .info-text { font-size: 0.85rem; color: #94a3b8; margin-bottom: 20px; }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); outline: none; }
        
        button {
            background-color: var(--primary);
            color: var(--bg);
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: transform 0.2s, opacity 0.2s;
        }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        
        #result { margin-top: 25px; text-align: left; }
        
        .mail-card {
            background: #1e293b;
            border-left: 4px solid var(--secondary);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 4px;
            border-top: 1px solid var(--border);
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }
        .mail-subject { color: var(--primary); font-weight: bold; display: block; }
        .mail-from { font-size: 0.8em; color: #94a3b8; }
        
        .back-btn {
            margin-top: 20px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9em;
        }
        .back-btn:hover { color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <h2>üìß Email Debugger</h2>
    <p class="info-text">Cible : <strong>ljfuu.test@inbox.testmail.app</strong></p>
    
    <input type="password" id="apiKey" placeholder="Entrez votre cl√© API Testmail">
    
    <button onclick="fetchEmails()">ACTUALISER LA BO√éTE</button>

    <div id="result">
        <p style="text-align:center; color:#64748b;">En attente de la cl√©...</p>
    </div>
</div>

<a href="index.html" class="back-btn">‚Üê Retour au portfolio</a>

<script>
    async function fetchEmails() {
        const resultDiv = document.getElementById('result');
        const apiKey = document.getElementById('apiKey').value;
        const namespace = "ljfuu";

        if (!apiKey) {
            alert("Veuillez saisir votre cl√© API.");
            return;
        }

        resultDiv.innerHTML = "<p style='text-align:center;'>üîÑ Connexion s√©curis√©e √† l'API...</p>";

        const apiUrl = `https://api.testmail.app/api/json?apikey=${apiKey}&namespace=${namespace}&tag=test`;

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.emails && data.emails.length > 0) {
                resultDiv.innerHTML = "";
                data.emails.forEach(email => {
                    const div = document.createElement('div');
                    div.className = 'mail-card';
                    div.innerHTML = `
                        <span class="mail-subject">${email.subject}</span>
                        <span class="mail-from">De: ${email.from}</span>
                        <p style="margin-top:8px; font-size:0.9em; color:#cbd5e1;">${email.text.substring(0, 120)}...</p>
                    `;
                    resultDiv.appendChild(div);
                });
            } else {
                resultDiv.innerHTML = "<p style='text-align:center;'>üì≠ Aucun mail trouv√© (Tag: test).</p>";
            }
        } catch (error) {
            resultDiv.innerHTML = "<p style='text-align:center; color:#fb7185;'>‚ùå Erreur : V√©rifiez votre cl√© API.</p>";
        }
    }
</script>

</body>
</html>
