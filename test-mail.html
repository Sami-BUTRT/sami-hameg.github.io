<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Debugger Email - Sami</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); width: 100%; max-width: 450px; text-align: center; }
        h2 { color: #1a73e8; margin-bottom: 10px; }
        p.subtitle { color: #666; font-size: 0.9em; margin-bottom: 25px; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.85em; color: #444; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; transition: border-color 0.3s; }
        input:focus { border-color: #1a73e8; outline: none; }
        button { background: #1a73e8; color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; margin-top: 10px; }
        button:hover { background: #1557b0; }
        #result { margin-top: 25px; text-align: left; background: #fafafa; padding: 15px; border-radius: 8px; border: 1px solid #eee; min-height: 80px; }
        .mail-item { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 10px; }
        .mail-item:last-child { border-bottom: none; }
        .tag { background: #e8f0fe; color: #1a73e8; padding: 2px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h2>üìß Email Checker</h2>
        <p class="subtitle">V√©rifie tes mails envoy√©s √† <strong>ljfuu.test@inbox.testmail.app</strong></p>
        
        <div class="input-group">
            <label for="apiKey">Cl√© API Testmail.app :</label>
            <input type="password" id="apiKey" placeholder="Colle ta cl√© ici...">
        </div>

        <button onclick="fetchEmails()">Actualiser la bo√Æte</button>

        <div id="result">
            <span style="color: #888;">Entrez votre cl√© et cliquez sur Actualiser.</span>
        </div>
    </div>

    <script>
        async function fetchEmails() {
            const resultDiv = document.getElementById('result');
            const apiKey = document.getElementById('apiKey').value;
            const namespace = "ljfuu"; // Ton namespace est fix√© ici

            if (!apiKey) {
                alert("N'oublie pas de coller ta cl√© API !");
                return;
            }

            resultDiv.innerHTML = "<em>Chargement des messages...</em>";

            // On demande les messages avec le tag "test"
            const apiUrl = `https://api.testmail.app/api/json?apikey=${apiKey}&namespace=${namespace}&tag=test`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.emails && data.emails.length > 0) {
                    resultDiv.innerHTML = ""; // On vide le texte par d√©faut
                    data.emails.forEach(email => {
                        const div = document.createElement('div');
                        div.className = 'mail-item';
                        div.innerHTML = `
                            <span class="tag">RE√áU</span><br>
                            <strong>Sujet:</strong> ${email.subject}<br>
                            <strong>De:</strong> ${email.from}<br>
                            <small>${email.text.substring(0, 80)}...</small>
                        `;
                        resultDiv.appendChild(div);
                    });
                } else {
                    resultDiv.innerHTML = "üì≠ Aucun mail avec le tag <strong>test</strong> trouv√©.";
                }
            } catch (error) {
                resultDiv.innerHTML = "<span style='color:red;'>‚ùå Erreur de connexion ou cl√© invalide.</span>";
                console.error(error);
            }
        }
    </script>
</body>
</html>
